<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="padding: 24px;">
  <div style="max-width: 980px; margin: 0 auto;">
    <div style="display:flex; align-items: center; justify-content: space-between; gap: 16px;">
      <h2 style="margin: 0;">Answer</h2>
      <div>
        <a href="{{ url_for('index') }}" style="color: var(--accent-color); text-decoration: none; font-weight: bold;">
          ← Back
        </a>
      </div>
    </div>

    <div style="margin-top: 16px; padding: 14px 16px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px;">
      <div style="opacity: 0.8; font-size: 0.9rem;">Question</div>
      <div style="margin-top: 6px; white-space: pre-wrap;">{{ question }}</div>
    </div>

    <div style="margin-top: 16px; padding: 14px 16px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px;">
      <div style="opacity: 0.8; font-size: 0.9rem;">Document</div>
      <div style="margin-top: 6px;">{{ doc_label }}</div>
      {% if pages %}
        <div style="margin-top: 8px; opacity: 0.9; font-size: 0.95rem;">Pages: {{ pages | join(', ') }}</div>
      {% endif %}
      {% if pdf_url %}
        <div style="margin-top: 10px;">
          <a href="{{ pdf_url }}" target="_blank" style="color: var(--accent-color); text-decoration: none; font-weight: bold;">
            Open PDF ↗
          </a>
        </div>
      {% endif %}
    </div>

    <div style="margin-top: 16px; padding: 14px 16px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px;">
      <div style="opacity: 0.8; font-size: 0.9rem;">Answer</div>
      <div style="margin-top: 6px; white-space: pre-wrap;">{{ answer }}</div>
    </div>
  </div>
</body>
</html>
